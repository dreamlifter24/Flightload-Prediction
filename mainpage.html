<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Info Input with Prediction and Analysis</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    label { display: block; margin: 10px 0 5px; }
    input[type="text"],
    input[type="number"] { padding: 5px; width: 100%; max-width: 300px; }
    input[type="checkbox"] { margin-left: 0; }
    button { margin-top: 10px; padding: 6px 14px; cursor: pointer; margin-right: 10px; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
    th { background-color: #f2f2f2; }
    tr.highlight { background-color: #d4edda; }
    #predictionResult {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      display: none;
    }
    #analysisProcedure {
      margin-top: 15px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      padding: 10px;
      display: none;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Enter Flight Details</h2>

  <label for="flightNumber">Flight Number:</label>
  <input type="text" id="flightNumber" placeholder="e.g. AB1234" />

  <label for="totalSeatsAvailable">Total Seats Available:</label>
  <input type="number" id="totalSeatsAvailable" min="0" placeholder="e.g. 150" />

  <label for="totalSeatsBooked">Total Seats Booked:</label>
  <input type="number" id="totalSeatsBooked" min="0" placeholder="e.g. 120" />
  
  <label for="queueInput">Number of People Queueing Before You:</label>
  <input type="number" id="queueInput" min="0" placeholder="e.g. 3" />

  <label>
    <input type="checkbox" id="targetFlight" />
    Is this your targeted flight?
  </label>

  <button onclick="addFlight()">Add Flight</button>
  <button onclick="clearAll()">Clear All</button>
  <button onclick="executePrediction()">Execute Prediction</button>

  <table id="flightsTable" style="display: none;">
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>Total Seats Available</th>
        <th>Total Seats Booked</th>
        <th>Seats Remaining</th>
        <th>People Queueing Before</th>
        <th>Targeted Flight</th>
      </tr>
    </thead>
    <tbody id="flightsBody"></tbody>
  </table>

  <div id="predictionResult"></div>
  <pre id="analysisProcedure"></pre>

  <script>
    function addFlight() {
      const flightNumber = document.getElementById('flightNumber').value.trim();
      const totalSeatsAvailable = document.getElementById('totalSeatsAvailable').value.trim();
      const totalSeatsBooked = document.getElementById('totalSeatsBooked').value.trim();
      const queueNumber = document.getElementById('queueInput').value.trim();
      const targeted = document.getElementById('targetFlight').checked;

      if (!flightNumber) {
        alert('Please enter the flight number.');
        return;
      }
      if (totalSeatsAvailable === '' || parseInt(totalSeatsAvailable) < 0 || isNaN(parseInt(totalSeatsAvailable))) {
        alert('Please enter a valid non-negative number for Total Seats Available.');
        return;
      }
      if (totalSeatsBooked === '' || parseInt(totalSeatsBooked) < 0 || isNaN(parseInt(totalSeatsBooked))) {
        alert('Please enter a valid non-negative number for Total Seats Booked.');
        return;
      }
      if (queueNumber === '' || parseInt(queueNumber) < 0 || isNaN(parseInt(queueNumber))) {
        alert('Please enter a valid non-negative number for the number of people queueing before you.');
        return;
      }

      const availableNum = parseInt(totalSeatsAvailable);
      const bookedNum = parseInt(totalSeatsBooked);
      const queueNum = parseInt(queueNumber);
      const seatsRemaining = availableNum - bookedNum;

      const flightsTable = document.getElementById('flightsTable');
      const flightsBody = document.getElementById('flightsBody');

      if (flightsTable.style.display === 'none') {
        flightsTable.style.display = 'table';
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${flightNumber}</td>
        <td>${availableNum}</td>
        <td>${bookedNum}</td>
        <td>${seatsRemaining}</td>
        <td>${queueNum}</td>
        <td>${targeted ? 'Yes' : 'No'}</td>
      `;
      flightsBody.appendChild(row);

      // Clear all input fields after adding
      document.getElementById('flightNumber').value = '';
      document.getElementById('totalSeatsAvailable').value = '';
      document.getElementById('totalSeatsBooked').value = '';
      document.getElementById('queueInput').value = '';
      document.getElementById('targetFlight').checked = false;

      clearPrediction();
    }

    function clearAll() {
      document.getElementById('flightsBody').innerHTML = '';
      document.getElementById('flightsTable').style.display = 'none';
      document.getElementById('flightNumber').value = '';
      document.getElementById('totalSeatsAvailable').value = '';
      document.getElementById('totalSeatsBooked').value = '';
      document.getElementById('queueInput').value = '';
      document.getElementById('targetFlight').checked = false;
      clearPrediction();
    }

    function clearPrediction() {
      const rows = document.querySelectorAll('#flightsBody tr');
      rows.forEach(row => row.classList.remove('highlight'));
      const pred = document.getElementById('predictionResult');
      pred.style.display = 'none';
      pred.textContent = '';
      const analysis = document.getElementById('analysisProcedure');
      analysis.style.display = 'none';
      analysis.textContent = '';
    }

    function executePrediction() {
      const flightsBody = document.getElementById('flightsBody');
      const rows = flightsBody.querySelectorAll('tr');
      if (rows.length === 0) {
        alert('No flights entered to analyze.');
        return;
      }

      clearPrediction();

      // Start from first flight (index 0)
      let peopleToTransfer = 0;
      let earliestFlightIndex = -1;
      let analysisLog = `Prediction Analysis Procedure:\n\nStarting from first flight in the list.\n\n`;

      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].cells;
        const flightNumber = cells[0].textContent;
        const seatsRemaining = parseInt(cells[3].textContent);
        let queueingBefore = parseInt(cells[4].textContent);

        // Add transferred people from previous flight
        queueingBefore += peopleToTransfer;

        analysisLog += `Flight ${i + 1} (${flightNumber}):\n`;
        analysisLog += `  Seats Remaining: ${seatsRemaining}\n`;
        analysisLog += `  People Queueing Before (including transferred): ${queueingBefore}\n`;

        if (seatsRemaining > queueingBefore) {
          peopleToTransfer = 0;
          analysisLog += `  Decision: Seats remaining > people queueing, no transfer needed.\n`;
        } else {
          peopleToTransfer = queueingBefore - seatsRemaining;
          analysisLog += `  Decision: Seats remaining â‰¤ people queueing, transferring ${peopleToTransfer} people to next flight.\n`;
        }

        if (peopleToTransfer === 0 && earliestFlightIndex === -1) {
          earliestFlightIndex = i;
          analysisLog += `  Conclusion: Earliest flight you can get on found: Flight ${i + 1} (${flightNumber}).\n`;
          break;
        }
        analysisLog += '\n';
      }

      const predictionResult = document.getElementById('predictionResult');
      const analysisDisplay = document.getElementById('analysisProcedure');
      if (earliestFlightIndex === -1) {
        predictionResult.textContent = 'No flight can accommodate you based on the provided data.';
      } else {
        rows[earliestFlightIndex].classList.add('highlight');
        const flightNumber = rows[earliestFlightIndex].cells[0].textContent;
        predictionResult.textContent = `Earliest flight you can get on is: ${flightNumber}`;
      }
      predictionResult.style.display = 'block';
      analysisDisplay.textContent = analysisLog;
      analysisDisplay.style.display = 'block';
    }
  </script>
</body>
</html>
